<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festive</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside>
        <img src="./assets/Logo.svg" alt="Logo Festive" />
        <h1 class="logo">Festive</h1>
        <p>Crie um convite digital para seu evento</p>
      </aside>
      <main>
        <h1>Crie seu convite</h1>
        <form action="" method="post" enctype="multipart/form-data">
          <fieldset class="about-event">
            <legend>
              <img src="./assets/icons/calendar.svg" alt="ícone calendario" />
              <span>Sobre o evento</span>
            </legend>

            <div class="input-wrapper">
              <label for="title">Título</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Nome do evento"
                required
              />
            </div>

            <div class="flex gap-1">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input type="datetime-local" id="start" name="start" required />
              </div>
              <div class="input-wrapper flex-1">
                <label for="end">Fim</label>
                <input type="datetime-local" id="end" name="end" required />
              </div>
            </div>

            <div class="grid col-2 gap-1">
              <div class="radio-wrapper">
                <label>Tipo</label>
                <div class="radio-container">
                  <div class="shape"></div>
                  <div class="radio-inner">
                    <img
                      src="./assets/icons/building-2.svg"
                      alt="icone presencial"
                    />
                    <input
                      type="radio"
                      name="type"
                      id="in-person"
                      value="in-person"
                    />
                    <label for="in-person">Presencial</label>
                  </div>
                  <div class="radio-inner">
                    <img
                      src="./assets/icons/video.svg"
                      alt="icone presencial"
                    />
                    <input
                      type="radio"
                      name="type"
                      id="online"
                      value="online"
                    />
                    <label for="online">Online</label>
                  </div>
                </div>
              </div>
              <div class="input-wrapper">
                <label for="location">Local</label>
                <input
                  type="text"
                  id="location"
                  name="location"
                  placeholder="Link ou endereço"
                  required
                />
              </div>
            </div>

            <div class="textarea-wrapper">
              <label for="description">Descrição</label>
              <textarea
                name="description"
                id="description"
                name="description"
                rows="5"
                placeholder="Escreva sobre os detalhes do evento"
              ></textarea>
            </div>
          </fieldset>
          <fieldset class="costumization">
            <legend>
              <img
                src="./assets/icons/paintbrush-vertical.svg"
                alt="ícone pincel"
              />
              <span>Personalização</span>
            </legend>

            <div class="radio-wrapper radio-colors">
              <label>Cor principal</label>
              <div class="radio-group">
                <input
                  type="radio"
                  name="main-color"
                  id="brand-light"
                  value="brand-light"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="navy"
                  value="navy"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="purple"
                  value="purple"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="fuschia"
                  value="fuschia"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="pink"
                  value="pink"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="danger"
                  value="danger"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="orange"
                  value="orange"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="yellow"
                  value="yellow"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="lime"
                  value="lime"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="green"
                  value="green"
                  required
                />
                <input
                  type="radio"
                  name="main-color"
                  id="cyan"
                  value="cyan"
                  required
                />
              </div>
            </div>

            <div class="radio-wrapper">
              <label>Tema do evento</label>
              <div class="theme-wrapper">
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="birthday"
                    value="birthday"
                    required
                  />
                  <img src="./assets/aniversario.png" alt="icone aniversario" />
                  <label for="birthday">Aniversário</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="childrens"
                    value="childrens"
                    required
                  />
                  <img src="./assets/infantil.png" alt="icone aniversario" />
                  <label for="childrens">Infantil</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="graduation"
                    value="graduation"
                    required
                  />
                  <img src="./assets/formatura.png" alt="icone aniversario" />
                  <label for="graduation">Formatura</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="marriage"
                    value="marriage"
                    required
                  />
                  <img src="./assets/casamento.png" alt="icone aniversario" />
                  <label for="marriage">Casamento</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="baby-shower"
                    value="baby-shower"
                    required
                  />
                  <img src="./assets/cha-bebe.png" alt="icone aniversario" />
                  <label for="baby-shower">Chá de bebê</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="pot-tea"
                    value="pot-tea"
                    required
                  />
                  <img src="./assets/cha-panela.png" alt="icone aniversario" />
                  <label for="pot-tea">Chá de panela</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="carnival"
                    value="carnival"
                    required
                  />
                  <img src="./assets/carnaval.png" alt="icone aniversario" />
                  <label for="carnival">Carnaval</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="easter"
                    value="easter"
                    required
                  />
                  <img src="./assets/pascoa.png" alt="icone aniversario" />
                  <label for="easter">Páscoa</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="saint-john"
                    value="saint-john"
                    required
                  />
                  <img src="./assets/sao-joao.png" alt="icone aniversario" />
                  <label for="saint-john">São João</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="halloween"
                    value="halloween"
                    required
                  />
                  <img src="./assets/halloween.png" alt="icone aniversario" />
                  <label for="halloween">Halloween</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="christmas"
                    value="christmas"
                    required
                  />
                  <img src="./assets/natal.png" alt="icone aniversario" />
                  <label for="christmas">Natal</label>
                </div>
                <div class="radio-theme-inner">
                  <input
                    type="radio"
                    name="theme"
                    id="other"
                    value="other "
                    required
                  />
                  <img src="./assets/outro.png" alt="icone aniversario" />
                  <label for="other">Outro</label>
                </div>
              </div>
            </div>

            <div class="flex gap-1">
              <div class="input-wrapper flex-1">
                <label>Estilo</label>
                <div class="switch-wrapper">
                  <input
                    type="checkbox"
                    name="dark-style"
                    id="dark-style"
                    checked
                  />
                  <div class="label-container">
                    <label for="dark-style" class="dark-on">Escuro</label>
                    <label for="dark-style" class="dark-off">Claro</label>
                  </div>
                </div>
              </div>

              <div class="flex-2">
                <div class="droparea-wrapper">
                  <label for="cover-photo">Foto de capa</label>
                  <div class="droparea-inner">
                    <div class="custom-file-button">
                      <img
                        src="./assets/icons/upload.svg"
                        alt="icone de upload"
                      />
                      <label>Selecionar</label>
                    </div>
                    <input
                      type="file"
                      name="cover-photo"
                      id="cover-photo"
                      accept=".jpg, .jpeg, .png"
                    />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="contact-details">
            <legend>
              <img src="./assets/icons/contact.svg" alt="icone contato" />
              <span>Dados para contato</span>
            </legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome completo"
                required
              />
              <div class="error">
                <img src="./assets/icons/circle-alert.svg" alt="icone alerta" />
                <small>Campo obrigatório</small>
              </div>
            </div>

            <div class="flex gap-1">
              <div class="input-wrapper flex-1">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="input-wrapper flex-1">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>
          </fieldset>

          <hr />

          <div class="form-footer">
            <div class="input-inner">
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms">
                Li e concordo com os Termos e Condições e com a Política de
                Privacidade
              </label>
            </div>
            <div class="input-inner">
              <input type="checkbox" name="update" id="update" />
              <label for="update">
                Aceito receber atualizações e promoções por e-mail
              </label>
            </div>
            <div class="input-inner">
              <input type="checkbox" name="update-sms" id="update-sms" />
              <label for="update-sms">
                Aceito receber atualizações e promoções por SMS
              </label>
            </div>

            <input type="submit" id="submit-button" />
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
